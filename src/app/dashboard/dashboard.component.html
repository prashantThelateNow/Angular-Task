<h3>Dashboard</h3>
<div class="row">
    <div class="col-md-2" *ngFor="let el of usersList">
        <div class="card" style="width: 15rem;">
            <img class="card-img-top" [src]="el.avatar" alt="Card image cap" style="height: 10rem;">
            <div class="card-body">
              <h5 class="card-title">{{el.first_name}}</h5>
              <p class="card-text">{{el.email}}</p>
              <a style="cursor: pointer;" class="card-link" (click)="showInfo(el.id)">Click for more details</a>
            </div>
        </div>   
    </div>
    <div class="col-md-12 mt-4 text-center" *ngIf="user_data">
        <h3>{{user_data.first_name}} Details:</h3>
        <div class="row justify-content-center mt-2">
            <div class="col-md-4 text-center">
                <label><b>ID</b></label>: {{user_data.id}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>Email</b></label>: {{user_data.email}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>First Name</b></label>: {{user_data.first_name}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>Last Name</b></label>: {{user_data.last_name}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>Avatar</b></label>: {{user_data.avatar}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>URL</b></label>: {{user_support.url}}
            </div>
            <div class="col-md-4 text-center">
                <label><b>Text</b></label>: {{user_support.text}}
            </div>
        </div>
    </div>
</div>

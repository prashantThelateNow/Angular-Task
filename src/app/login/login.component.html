
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">

                                </div> -->
                                <input type="email" class="form-control" placeholder="Email address" formControlName="username" autofocus>
                              </div>
                        </ng-container>
                        <ng-container>
                            <div class="input-group mb-4">
                                <!-- <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div> -->

                              </div>
                        </ng-container>

                            <button *ngIf="!signing" class="btn btn-block btn-primary mb-4" type="submit">Signin</button>
